name: Python Unit Tests

on:
  push:
    branches:
      - main  # Runs when code is pushed to the `main` branch
  pull_request:
    branches:
      - main  # Runs when a PR is made to the `main` branch

jobs:
  unit-test:
    runs-on: ubuntu-latest  # Specifies the OS for the runner (Ubuntu in this case)

    steps:
      # Step 1: Checkout the repository's code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'  # You can specify the version you need

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Install the dependencies listed in requirements.txt

      # Step 4: Run unit tests
      - name: Run unit tests
        run: |
          pytest  # This runs pytest, which will discover and run the tests
